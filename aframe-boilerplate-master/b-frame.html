<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-frame Experiment</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-camera fov="80" adAxis="y" fly="false" acceleration="1000000" position="0 1.8 100" near="0.2" cursor-visible="false"></a-camera>
        <a-curvedimage src="images/squarepattern.png" radius="5" theta-length="360" height="1000" rotation="0 80 0" scale="1.2 1.2 1.2"></a-curvedimage>
        <a-curvedimage src="images/squarepattern.png" position="0 10 0" radius="20" theta-length="358" height="9" rotation="0 80 0" scale="1.2 1.2 1.2"></a-curvedimage>
        <a-curvedimage src="images/squarepattern.png" position="0 15 0" radius="50" theta-length="260" height="9" rotation="0 80 0" scale="1.2 1.2 1.2"></a-curvedimage>
        <a-curvedimage src="images/squarepattern.png" position="0 15 0" radius="100" theta-length="10" height="9" rotation="0 10 0" scale="1.2 1.2 1.2"></a-curvedimage>
        <a-curvedimage src="images/squarepattern.png" position="0 15 0" radius="100" theta-length="10" height="9" rotation="0 30 0" scale="1.2 1.2 1.2"></a-curvedimage>
        <a-curvedimage src="images/squarepattern.png" position="0 15 0" radius="100" theta-length="10" height="9" rotation="0 60 0" scale="1.2 1.2 1.2"></a-curvedimage>
        <a-curvedimage src="images/squarepattern.png" radius="100" theta-length="10" height="9" rotation="0 90 0" scale="1.2 1.2 1.2" position="5 0 0" rotation="0 0 0">
            <a-animation attribute="rotation" to="0 360 0" dur="10000" fill="forwards" repeat="indefinite"></a-animation>
        </a-curvedimage>
        <a-curvedimage src="images/squarepattern.png" position="0 15 0" radius="100" theta-length="10" height="9" rotation="0 120 0" scale="1.2 1.2 1.2"></a-curvedimage>
        <a-curvedimage src="images/squarepattern.png" position="30 15 0" radius="100" theta-length="10" height="300" rotation="0 270 0" scale="1.2 1.2 1.2"></a-curvedimage>
        <a-sky color="#ededed"></a-sky>
    </a-scene>
</body>

</html>
