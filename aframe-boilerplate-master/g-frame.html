<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Music Vr</title>
    <meta name="Music_VR" content="This is an experiment with Music and VR">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="js/aframe-no-click-look-controls.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity camera="fov:90" position="0 0 0" no-click-look-controls="maxyaw:3; maxpitch:.8" rotation="-5.879158306450219 52.79396826562586 0">
            <a-entity cursor="fuse: true; maxDistance: 500; timeout: 200" position="0 0 -2" geometry="primitive:ring" material="color:white;shader:flat" scale=".03 .03 .03" raycaster="">
            </a-entity>
        </a-entity>




        <a-sky id="purplesky" src="images/Comp%201.mp4" rotation="0 -130 0" visible="false">
            <a-root>
                <a-entity geometry="primitive: sphere;
                      radius: 5000;
                      segmentsWidth: 64;
                      segmentsHeight: 64" material="shader: flat; 
                      src: url(maphall.jpg);
                      color: #FFF;
                      fog: false" scale="-1 1 1">
                </a-entity>
            </a-root>
        </a-sky>

        <a-sky id="redsky" src="images/Comp%202.mp4" rotation="0 -130 0" visible="false">
            <a-root>
                <a-entity geometry="primitive: sphere;
                      radius: 5000;
                      segmentsWidth: 64;
                      segmentsHeight: 64" material="shader: flat; 
                      src: url(maphall.jpg);
                      color: #FFF;
                      fog: false" scale="-1 1 1">
                </a-entity>
            </a-root>
        </a-sky>

        <a-sky id="bluesky" src="images/Comp%203.mp4" rotation="0 -130 0" visible="false">
            <a-root>
                <a-entity geometry="primitive: sphere;
                      radius: 5000;
                      segmentsWidth: 64;
                      segmentsHeight: 64" material="shader: flat; 
                      src: url(maphall.jpg);
                      color: #FFF;
                      fog: false" scale="-1 1 1">
                </a-entity>
            </a-root>
        </a-sky>





        <!--        <a-videosphere id="purplesky" src="images/Comp%201.mp4" autoplay="true" loop="true" rotation="0 180 0" visible="false"></a-videosphere>-->

        <!--
      <a-videosphere id="redsky" src="images/Comp%202.mp4" autoplay="true" loop="true" rotation="0 180 0" visible="false"></a-videosphere>
<a-videosphere id="bluesky" src="images/Comp%203.mp4" autoplay="true" loop="true" rotation="0 180 0" visible="false"></a-videosphere>
-->



        <a-sphere id="purpleball" color="#FF00FF" radius=".5" position="0 0 -5"></a-sphere>

        <a-sphere id="redball" color="#00FFFC" radius=".5" position="5 0 -5"></a-sphere>
        <a-sphere id="blueball" color="#FCFF00" radius=".5" position="-5 0 -5"></a-sphere>


        <!--
       <a-video id="purplesky" src="images/Comp%201.mp4" width="200" height="100" position="0 0 -80" rotation="0 0 0 " visible="false"></a-video>
<a-video id="redsky" src="images/Comp%201.mp4" width="200" height="100" position="80 0 -80" rotation="0 0 0 " visible="false"></a-video>
<a-video id="bluesky" src="images/Comp%201.mp4" width="200" height="100" position="-80 0 -80" rotation="0 0 0 " visible="false"></a-video>
-->




    </a-scene>

    <script>
        var purplesky = document.querySelector('#purplesky');
        var redsky = document.querySelector('#redsky');
        var bluesky = document.querySelector('#bluesky');





        document.querySelector('#purpleball').addEventListener('click', function () {
            redsky.setAttribute('visible', 'false');
            bluesky.setAttribute('visible', 'false');
            purplesky.setAttribute('visible', 'true');

        });

        document.querySelector('#redball').addEventListener('click', function () {
            redsky.setAttribute('visible', 'true');
            bluesky.setAttribute('visible', 'false');
            purplesky.setAttribute('visible', 'false');

        });

        document.querySelector('#blueball').addEventListener('click', function () {
            redsky.setAttribute('visible', 'false');
            bluesky.setAttribute('visible', 'true');
            purplesky.setAttribute('visible', 'false');

        });
    </script>
</body>

</html>
