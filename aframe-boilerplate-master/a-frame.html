<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wiki Example</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-camera cursor-visible="false" fov="80" position="0 2 10" near="0.2"></a-camera>
        <a-sky src="images/7.jpg"></a-sky>
        <a-image position="0 4 " rotation="0" src="images/w7.PNG" width="1.6" height="1.5"></a-image>
        <a-image position="2 2 -10" rotation="0 -40" src="images/w1.PNG" width="3.5" height="1.5"></a-image>
        <a-image position="-2 2 -20" rotation="0 40" src="images/w2.PNG" width="2.5" height="1.5"></a-image>
        <a-image position="2 2 -30" rotation="0 -40" src="images/w3.PNG" width="3" height="1.5"></a-image>
        <a-image position="-2 2 -40" rotation="0 40" src="images/w4.PNG" width="2.6" height="2"></a-image>
        <a-image position="4 2 -50" rotation="0 -50" src="images/w5.PNG" width="10" height="1.5"></a-image>
        <a-image position="-2 2 -60" rotation="0 30" src="images/w6.PNG" width="3.4" height="1"></a-image>
        <a-plane position="0 0 -40" color="white" rotation="90" height=100></a-plane>
    </a-scene>
</body>

</html>
